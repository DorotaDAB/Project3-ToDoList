<!DOCTYPE html>
<html lang="pl">
<head>
    <title>To-do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    
    <div id="addForm" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Add task">
        <span id="addTodo" class="addBtn">Add</span>
    </div>
    
    <ul id="list"></ul>

    <div id="popUp" class="popup">
        <span id="closeX"><i class="far fa-times-circle"></i>
        <input type="text" id="popUpInput" placeholder="Edit task">
        <span id="okPopUp" class="popupBtn" >OK</span>
        <span id="cancelPopup" class="popupBtn" >Cancel</span>
    </div>
</body>
</html>
